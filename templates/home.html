{% extends 'base.html' %}


{% block header %}
<div class="jumbotron text-center">
    <h1>Hello {{name}}</h1>
   
  </div>
{% endblock header %}


{% block content %}
<div class="row">

<div class="col-md-2"></div>
<div class="col-sm-8">
    <h2>Addition of two number</h2>
    <form action="add" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="num1">Enter 1 st number:</label>
            <input type="text" class="form-control" placeholder="Enter 1 st number" name="num1" required>
          </div>
          <div class="form-group">
            <label for="num2">Enter 2 nd  number:</label>
            <input type="text" class="form-control" placeholder="Enter 2 nd  number" name="num2" required>
          </div>
        <br><input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
<div class="col-md-2"></div>

</div>
{% endblock content %}
